<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, inital-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/insta_cll.png" alt="celular">

		</div>
		<div class="instagram-continue">
			<div class="gruop">
				<img src="./img/ins_logo.png" class="instagram logo" alt="instagram-logo">
				<div class="profile-photo">
					<img src="./img/profile-insta.png" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como _gomena</a>
				
			</div>
			<div class="group">
				<p class="not-account">Não é _gomena?</p>
				<a href="#" class="instagram-logout">Trocar Conta</a>
				<p class="notaccount">

				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					
						<img src="./img/apple.png" class="ap" alt="apple">
						<img src="./img/android.png" class="ad" alt="android">
					
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
